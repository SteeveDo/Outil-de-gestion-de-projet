name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - feature/task-6
      - preproduction
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON}}
      PLATFORM_DATABASE: ${{secrets.PLATFORM_DATABASE}}
      USERS_TABLE: ${{secrets.USERS_TABLE}}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      KUBERNETES_SA_KEY: ${{ secrets.KUBERNETES_SA_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
    
      - name: Clear npm cache for back-end
        run: npm cache clean --force
        working-directory: node-server
      
      - name: Install back-end dependencies
        run: npm install
        working-directory: node-server

      - name: Run tests for back-ennd
        id: test-back
        run: npm test
        working-directory: node-server

      - name: Clear npm cache for front-end
        run: npm cache clean --force
        working-directory: frontend
      
      - name: Install front-end dependencies
        run: npm install
        working-directory: frontend

      - name: Run tests for front-ennd
        id: test-front
        run: npm test
        working-directory: frontend

      - name: Start back-end project
        run: |
          echo back-end
        working-directory: node-server
        if: (steps.test-back.outcome == 'success') 

      - name: Start front-end project
        run: |
          echo front-end
        working-directory: frontend
        if: (steps.test-front.outcome == 'success')      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build and push Docker image
        if: success() && github.ref == 'refs/heads/feature/task-6'
        run: |
          echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u heunasteeve --password-stdin
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: Deploy to production
        if: (github.ref == 'refs/heads/production') && (steps.test-back.outcome == 'success') && (steps.test-front.outcome == 'success')
        run: |
          echo "production"

      - name: Deploy to GKE
        if: success() && github.ref == 'refs/heads/feature/task-6'
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          service_account_key: ${{ secrets.KUBERNETES_SA_KEY }}

      - name: Deploy Backend
        run: |
          gcloud container clusters get-credentials dev-cluster --zone europe-central2 --project project-manager-416113
          kubectl apply -f backend-deployment.yaml

      - name: Deploy Frontend
        run: |
          gcloud container clusters get-credentials dev-cluster --zone europe-central2 --project project-manager-416113
          kubectl apply -f frontend-deployment.yaml
        